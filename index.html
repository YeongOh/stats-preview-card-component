<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card__content">
        <h1>
          Get <span class="h1__highlight">insights</span> that help your
          business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__numbers-wrapper">
            <div class="card__numbers">10k+</div>
            <span class="card__stats__text">companies</span>
          </div>
          <div class="card__numbers-wrapper">
            <div class="card__numbers">314</div>
            <span class="card__stats__text"> templates</span>
          </div>
          <div class="card__numbers-wrapper">
            <div class="card__numbers">12M+</div>
            <span class="card__stats__text"> queries</span>
          </div>
        </div>
      </div>
      <div class="img-wrapper">
        <img
          class="card__img"
          src="./images/image-header-desktop.jpg"
          alt="people at business"
        />
        <img
          class="card__img__mobile"
          src="./images/image-header-mobile.jpg"
          alt="people at business"
        />
        <div class="card__img__overlay"></div>
      </div>
    </main>
  </body>
</html>
